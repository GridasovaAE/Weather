<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Merriweather&family=Montserrat&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="top-container">
        <img class="top-cloud" src="Images/cloud.png" alt="cloud-img">
        <h1>Your Weather kofh</h1>
        <h2 id="city">hsheli</h2>
        <div class="parentContainer">
            <div class="tempBox">
                <img class="pic" src="https://cdn.pixabay.com/photo/2013/07/13/12/12/sun-159392_1280.png" alt="sun">
                
                    <p id="temp">17 C</p>
                    <p id="skyCondition">nfkwf</p>
               
            </div>
            <div class="windBox">
                <img class="pic kompass" src="https://cdn.pixabay.com/photo/2020/07/17/12/25/compass-5413951_1280.png"
                    alt="kompass">
                <!-- <img class="arrow" src="https://cdn.pixabay.com/photo/2013/07/12/16/28/arrow-150966_1280.png" alt="arrow"> -->
                
                    <p id="windDir">hkfh</p>
                    <p id="windSpeed">vdg</p>
                



            </div>

        </div>
        <button class="collapsible"><h2>Additional information:</h2></button>
        
        <div class="content">
            
                <p id="Additional-information1">Some 1</p>
                <p id="Additional-information2">Some 2</p>
                <p id="Additional-information3">Some 3</p>
                <p id="Additional-information4">Some 4</p>
                <p id="Additional-information5">Some 5</p>
            
        </div>




        <script src="weather.js"></script>




        <div class="bottom-container">
            <a class="footer-link" href="https://www.wetter.com/">Website</a>
            <a class="footer-link" href="https://www.redi-school.org/">ReDi</a>
            <a class="footer-link" href="https://youtu.be/C08wq7PQgrc">YouTube</a>
            <p class="name">Â© 2024 Anna Roman Tim Innes</p>
        </div>

</html>
